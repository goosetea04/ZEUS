<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="wrapper">
    <h2>Register</h2>

    <form method="POST" action="/register" th:object="${user}">

        <div class="input-box">
            <input type="text" th:field="*{username}" placeholder="Username" required>
        </div>

        <div class="input-box">
            <input type="password" th:field="*{password}" placeholder="Password" required>
        </div>

        <div class="input-box">
            <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
        </div>

        <div th:if="${passwordError != null}">
            <p th:text="${passwordError}" style="color: red;"></p>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="register-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
