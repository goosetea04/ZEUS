<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <style>
        /* Your CSS styles remain unchanged */
    </style>
</head>
<body>
<h1>Staff Dashboard</h1>

<!-- Approve Top-Up Form -->
<h2>Approve Top-Up</h2>
<form th:action="@{/api/staff/approve/{topUpId}}" method="post">
    <label for="topUpId">Top-Up ID:</label>
    <input type="text" id="topUpId" name="topUpId" required>
    <button type="submit">Approve</button>
</form>

<!-- Filter Top-Ups by Status -->
<h2>Filter Top-Ups by Status</h2>
<form th:action="@{/api/staff/top-ups/status/{status}}" method="get">
    <label for="status">Select Status:</label>
    <select id="status" name="status">
        <option value="PENDING">Pending</option>
        <option value="APPROVED">Approved</option>
    </select>
    <button type="submit">Filter</button>
</form>

<!-- List Top-Ups -->
<div class="content">
    <h2>All Top-Ups</h2>
    <ul th:if="${allTopUps}">
        <li th:each="topUp : ${allTopUps}">
            <span th:text="'ID: ' + ${topUp.topUpId} + ', Status: ' + ${topUp.status}"></span>
        </li>
    </ul>
</div>

</body>
</html>
