<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sell List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Sell List</h2>
    <a th:href="@{/list/create}" class="btn btn-primary">Create Listing</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Listing Name</th>
            <th scope="col">Description</th>
            <th scope="col">Stock Amount</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sell: ${sells}">
            <td th:text="${listing.name}"></td>
            <td th:text="${listing.description}"></td>
            <td th:text="${listing.stock}"></td>
            <td th:text="${listing.price}"></td>
            <td>
                <a th:href="@{/sell/edit/{id}(id=${listing.id})}" class="btn btn-secondary">Edit</a>
                <form th:action="@{/sell/delete/{id}(id=${listing.id})}" method="post">
                    <input type="submit" value="Delete" class="btn btn-danger" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
