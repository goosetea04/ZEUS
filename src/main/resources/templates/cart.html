<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Cart</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/script.js"></script>
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<div class="container">
<h1>Cart</h1>
  <div class="box-container">
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through cart items -->
  <tr th:each="cartItem : ${cartItems}">
    <td th:text="${cartItem.listing.id}"></td>
    <td th:text="${cartItem.listing.product_name}"></td>
    <td th:text="${cartItem.quantity}"></td>
    <td th:text="${cartItem.listing.product_price}"></td>
    <td>
      <button class="remove-from-cart-btn" th:attr="data-cart-item-id=${cartItem.id}">Delete</button>
    </td>
  </tr>
  </tbody>
</table></div></div>
</body>
</html>
