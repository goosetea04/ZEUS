<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .balance-display, .total-display, .payment-status, .pay-button-container {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .pay-now {
      padding: 10px 20px;
      background-color:#343A40;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .pay-now:hover {
      background-color: #545d66;
    }
    .error, .alert-info {
      color: #D8000C;
      background-color: #FFD2D2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 80%;
      margin: 20px auto;
      text-align: left;
    }
    .alert-info {
      background-color: #32cc56;
      color: white;
    }
  </style>
</head>
<body>
<h1>Cart</h1>
<div class="balance-display">
  <strong>Your Current Balance:</strong> <span th:text="${balance}">0.00</span>
</div>
<div class="total-display">
  <strong>Total Cost:</strong> <span th:text="${totalCost}">0.00</span>
</div>
<div class="payment-status">
  <strong>Payment Status:</strong>
  <span id="paymentStatus" th:text="${paymentStatus}">No recent payments</span>
</div>
<div class="pay-button-container">
  <form id="paymentForm" action="/payment/initiate" method="post">
    <input type="hidden" name="amount" th:value="${totalCost}" />
    <button type="submit" class="pay-now">Request Approval</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var status = document.getElementById('paymentStatus').textContent;
    if (status === 'PENDING') {
      document.getElementById('paymentForm').style.display = 'none';
    }
  });
</script>


<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cartItem : ${cartItems}">
    <td th:text="${cartItem.listing.id}"></td>
    <td th:text="${cartItem.listing.product_name}"></td>
    <td th:text="${cartItem.quantity}"></td>
    <td th:text="${cartItem.listing.product_price}"></td>
    <td>
      <form action="/remove-from-cart" method="post">
        <input type="hidden" name="cartItemId" th:value="${cartItem.id}" />
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
