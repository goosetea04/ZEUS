<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top-Up History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Top-Up History</h1>

<!-- Button to add new top-up -->
<a href="/topups/new" class="button">Add New Top-Up</a>


<!-- Display top-ups -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date Created</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through top-ups -->
    <tr th:each="topUp : ${topUps}">
        <td th:text="${topUp.topUpId}"></td>
        <td th:text="${topUp.amount}"></td>
        <td th:text="${topUp.status}"></td>
        <td th:text="${topUp.createdAt}"></td>
        <td>
            <form th:action="@{'/topups/' + ${topUp.topUpId} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
