<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Listing</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
  <h1>Update Listing</h1>
  <!-- Update Listing Form -- >
  <form id="updateListingForm" action="/update-listing" method="post">
    <input type="hidden" id="productId" name="id" th:value="${listing.id}" />
    <label for="productName">Name:</label>
    <input type="text" id="productName" name="product_name" th:value="${listing.product_name}" required>

    <label for="productQuantity">Quantity:</label>
    <input type="number" id="productQuantity" name="product_quantity" th:value="${listing.product_quantity}" required>

    <label for="productDescription">Description:</label>
    <input id="productDescription" class="large-input" name="product_description" th:value="${listing.product_description}" required>

    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" name="product_price" th:value="${listing.product_price}" required>

    <button type="submit">Update Listing</button>
  </form>
</div>
</body>
</html>
