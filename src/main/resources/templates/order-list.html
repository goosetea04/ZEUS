<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <!-- Link to your CSS for styling if needed -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Approved Orders</h1>
<div th:if="${orders.isEmpty()}">
    <p>No orders found.</p>
</div>
<div th:if="not ${orders.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Payment Status</th>
            <th>Sold Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.listing.product_name}">Product Name</td>
            <td th:text="${order.quantity}">0</td>
            <td th:text="${order.price}">0.00</td>
            <td th:text="${order.payment.status}">Status</td>
            <td th:text="${order.payment.createdAt}">Date</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
